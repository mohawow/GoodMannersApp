<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Good Manners App</title>
</head>
<body>
<div class="wraper">
    <div class="header">
        <div class="logo">
            <img src=" " alt="">
        </div>
        <div class="menuitems">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Archive</a></li>
                <li><a href="">Dashboard</a></li>
               
            </ul>
        </div>
    </div>
    <div class="mainbody">
        <div class="taskboxadd">
            <span>+</span>
        </div>
        <div class="taskboxgeneral">
            <p class="first">Task: <span>Brush Teeth</span></p>
            <p class="first">Reward: <span>Go to park</span></p>
            <p class="first">Day/Time: <span>11/12/2018 &nbsp; &nbsp; 4:00 PM</span></p>
            <p class="second"><span><a href="" class="edit">Edit</a></span>  <span><a href="" class="delete">Delete</a></span> <span><a
                    href="" class="completed">Completed</a></span></p>
        </div>
    </div>
    <div class="modalBox modal1 createBox">
        <form id="js-tasks-list-form">
            <label for="taskname">Choose The Task:</label>
            <select name="" id="taskname">
                <option value="">Select a task name</option>
                <option value="">task 1</option>
                <option value="">task 2</option>
            </select>
            <br>
            <label for="reward">Create Reward:</label>
            <input type="text" id="reward">
            <br>
            <button type="submit">Assign</button>
        </form>
    </div>
    <div class="modalBox modal2 editBox">
        <form action="">
            <label for="task">Task Name:</label>
            <input type="text" id="task">
            <br>
            <label for="reward1">Create Reward:</label>
            <input type="text" id="reward1">
            <br>
            <button type="submit">Assign</button>
        </form>
    </div>
    <div class="modalBox modal3 deleteBox">
        <p>Are you sure want to delete?</p>
        <button>Yes</button> &nbsp;&nbsp;&nbsp;<button>No</button>
    </div>
    <div class="modalBox modal4">
        <p>Congratulations! Task Completed.</p>
        <p>Reward Granted.</p>
        <button>Ok</button>
    </div>
</div>
<div class="overlay"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
<script src="js_with_ajax.js"></script>
</body>
</html>
